      - name: Load environment variables
        run: |
          set -a
          source webhook.env
          set +a

      - name: Send Discord notification
        run: |
          source webhook.env  # .env íŒŒì¼ ë¡œë“œ

          if [ -z "$DISCORD_WEBHOOK_URL" ]; then
