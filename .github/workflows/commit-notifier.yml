    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Get yesterday's commit count and author
        id: commit-info
        run: |
          # ì´ë¦„ ë³€í™˜ í•¨ìˆ˜
          convert_name() {
            case "$1" in
              "ê¹€ì§€ìœ¤") echo "ì§€ìœ¤" ;;
              "changhui-chan") echo "ì°½í¬" ;;
              "ìˆ˜ì§„") echo "ìˆ˜ì§„" ;;
