name: Commit Notifier

on:
  schedule:
    - cron: '0 15 * * *' # 매일 00:00(KST) 실행 (UTC 기준 15:00)
  workflow_dispatch: # 수동 실행 추가

jobs:
  send-discord-notification:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Get yesterday's commit count and author
        id: commit-info
        run: |
          # 이름 변환 함수
          convert_name() {
            case "$1" in
              "김지윤") echo "지윤" ;;
              "changhui-chan") echo "창희" ;;
              "수진") echo "수진" ;;
              "minim1nh") echo "수진" ;;
              "박지민") echo "지민" ;;
              *) echo "$1" ;;  # 매칭되지 않으면 원래 이름 반환
            esac
          }

          # 어제 날짜를 기준으로 설정
          YESTERDAY=$(TZ="Asia/Seoul" date --date='1 day ago' +'%Y-%m-%d')
          echo "어제 날짜: $YESTERDAY"
          echo COMMIT_INFO=$(TZ="Asia/Seoul" git log --since="$YESTERDAY 00:00:00" --until="$YESTERDAY 23:59:59" --pretty=format:"%an%n")

          # 어제 날짜 기준으로 커밋 내역 출력 (한국 시간 사용)
          COMMIT_INFO=$(TZ="Asia/Seoul" git log --since="$YESTERDAY 00:00:00" --until="$YESTERDAY 23:59:59" --pretty=format:"%an%n")

          if [ -z "$COMMIT_INFO" ]; then
            echo "No commits yesterday."
            exit 0
          fi

          declare -A AUTHOR_COUNT

          while read -r AUTHOR; do
            if [ -z "$AUTHOR" ]; then
              continue
            fi
            AUTHOR=$(convert_name "$AUTHOR")
            AUTHOR_COUNT["$AUTHOR"]=$((AUTHOR_COUNT["$AUTHOR"] + 1))
          done <<< "$COMMIT_INFO"

          # 작업자별 커밋 수 출력
          MAPPED_INFO=""
          for AUTHOR in "${!AUTHOR_COUNT[@]}"; do
            MAPPED_INFO+="$AUTHOR: ${AUTHOR_COUNT[$AUTHOR]}\n"
          done

          echo "commit-info=$MAPPED_INFO" >> $GITHUB_ENV

      - name: Send Discord notification
        run: |
          COMMIT_INFO="${{ env.commit-info }}"
          if [ -n "$COMMIT_INFO" ]; then
            MESSAGE="오늘의 커밋 인증! 🔥\n\n$COMMIT_INFO\n\n 잔디🌱를 심었습니다!"
            curl -X POST \
              -H "Content-Type: application/json" \
              -d "{\"content\": \"$MESSAGE\"}" \
              "https://discord.com/api/webhooks/1337717353433268234/hGSbJTCiux5hTuMAQYR1o65jXnc-Ew3u7Y7naLrJqAgSZlwjZi0_70EhPX7Etj7eM7u-"
          else
            echo "No commits to notify."
          fi
